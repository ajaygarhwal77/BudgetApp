<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
</head>

<body>
    <h1>BUDGET APP</h1>
    <section class="overall">
        <section class="input-boxes">
            <div class="budget-box">
                <span>Please Enter Your Budget</span>
                <input type="number">
                <button>Calculate</button>
            </div>
            <div class="expense-box">
                <span>Please Enter Your Expense</span>
                <input type="text" class="expense-title">
                <span>Please Enter Expense Amount</span>
                <input type="number" class="expense-amount">
                <button class="add-expense">Add expense</button>
            </div>
        </section>
        <section class="information">
            <div class="headings-title">
                <span class="heading-text">BUDGET</span>
                <span class="heading-text">EXPENSES</span>
                <span class="heading-text">BALANCE</span>
            </div>
            <div class="recieved-info">
                <h2>$0</h2>
                <h2>$0</h2>
                <h2>$0</h2>
            </div>
        </section>
    </section>
    <div class="history">
        <div class="history-heading">
            <h3>Expense Title</h3>
            <h3>Expense Value</h3>
        </div>
        <div class="overall-history-info">
            <div class="history-info">
                <h3 class="history-expense-title">asdas</h3>
                <h3 class="history-expense-value">asjdhasj</h3>
                <h3 class="delete-sign">ðŸ—‘</h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js" async></script>

</html>
